apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hrm-ingress
  namespace: hrm-test
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hrm-service
                port:
                  number: 5000

