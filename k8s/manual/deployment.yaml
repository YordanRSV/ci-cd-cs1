apiVersion: apps/v1
kind: Deployment
metadata:
  name: hrm-web
  namespace: hrm-test
  labels:
    app: hrm-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hrm-web
  template:
    metadata:
      labels:
        app: hrm-web
    spec:
      containers:
        - name: hrm-web
          image: REPLACE_WITH_ECR_IMAGE  # e.g., 123456789012.dkr.ecr.eu-central-1.amazonaws.com/hrm-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: hrm-secrets
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10

