services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_NAME: hrm_db
      DATABASE_USER: hrm_user
      DATABASE_PASSWORD: hrm_password
      # Okta configuration - set these in your environment or replace with values
      OKTA_DOMAIN: ${OKTA_DOMAIN}
      OKTA_API_TOKEN: ${OKTA_API_TOKEN}
    volumes:
      - .:/app  # Optional: enables live code reloads for development

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: hrm_db
      MYSQL_USER: hrm_user
      MYSQL_PASSWORD: hrm_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./hrm.sql:/docker-entrypoint-initdb.d/hrm.sql

volumes:
  mysql_data:
